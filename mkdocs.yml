site_name: Gobble
site_description: MBTA real-time event streaming service by TransitMatters
site_url: https://transitmatters.github.io/gobble
repo_url: https://github.com/transitmatters/gobble
repo_name: transitmatters/gobble

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            members_order: source
            docstring_style: google

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - Data Output: data-output.md
  - Deployment: deployment.md
  - Testing: testing.md
  - Contributing: contributing.md
  - API Reference:
      - gobble: api/gobble.md
      - event: api/event.md
      - gtfs: api/gtfs.md
      - trip_state: api/trip_state.md
      - disk: api/disk.md
      - s3_upload: api/s3_upload.md
      - util: api/util.md
      - timing: api/timing.md
      - config: api/config.md
      - constants: api/constants.md
      - logger: api/logger.md
