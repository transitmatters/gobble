[tool.poetry]
name = "gobble"
version = "1.0.0"
description = ""
authors = ["TransitMatters Labs <labs@transitmatters.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
pandas = "2.1.4"
sseclient-py = "1.8.0"
requests = "2.31.0"
boto3 = "^1.34.20"
ddtrace = "^2.4.0"
python-json-logger = "^2.0.7"

[tool.poetry.dev-dependencies]
pip = ">=23.1.0"
flake8 = "^7.0.0"
black = "^23.12.1"
pytest = "~7.4.3"

[tool.black]
line-length = 120
target-version = ['py311', 'py312']

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
